<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d0d0ff;
        }
        .sidebar {
            background: #2a2a4a;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .sidebar .nav-link {
            color: #d0d0ff;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: #7e6bff;
            color: #ffffff;
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .header {
            background: #2a2a4a;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 {
            color: #ffffff;
            font-weight: 700;
            margin: 0;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-white mb-4">Dashboard</h3>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="#"><i class="bi bi-graph-up"></i> Analytics</a>
        <a class="nav-link" href="#"><i class="bi bi-person"></i> Profile</a>
        <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
        <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <!-- Empty Content Area -->
    <div class="row">
    </div>
</div>

<!-- Bootstrap Icons (for sidebar icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
