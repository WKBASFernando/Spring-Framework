<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="signup-container">
    <h2 class="signup-title">Create Account</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Account Type</label>
            <div class="role-selection">
                <div class="role-option">
                    <input type="radio" id="user" name="accountType" value="user" checked>
                    <div>
                        <p class="role-label">User Account</p>
                        <p class="role-description">Standard access with basic features</p>
                    </div>
                </div>
                <div class="role-option">
                    <input type="radio" id="admin" name="accountType" value="admin">
                    <div>
                        <p class="role-label">Admin Account</p>
                        <p class="role-description">Full access with administrative privileges</p>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
        <div class="signup-footer">
            Already have an account? <a href="#">Log in</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
